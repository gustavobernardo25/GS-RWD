<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário para Contato</title>
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <header class="cabecalho">
    <img src="../images/global_solution_icon_150175.png" alt="Logo site" text="Logo do site">
    <nav>
      <a href="../index.html">Home</a>
      <a href="./agricultura.html">Agricultura</a>
      <a href="./ia-generativas.html">IAs Generativas</a>
      <a href="./cultivo-eficiente.html">Cultivo Eficiente</a>
      <a href="#">Contato</a>
      <a href="./projeto.html">Projeto</a>
    </nav>
  </header>
  <h2 class="tit-page">Formulário para Contato</h2>
  <section class="conteudo">
    <div class="box-formulario">

      <div class="formulario">

        <div class="title-form">
          <h1><i class="icon icon-comments-o"></i> Fale Conosco Agora</h1>
        </div>

        <form>


          <span>
            <input type="text" class="input-slide" id="nome" name="nome" placeholder="Nome" autocomplete="off"
              required="" />
            <label for="nome"> <i class="icon icon-user-outline"></i> </label>
          </span>

          <span>
            <input type="text" class="input-slide" id="email" name="email" placeholder="E-mail" autocomplete="off"
              required="" />
            <label for="email"> <i class="icon icon-mail-3"></i> </label>
          </span>

          <span>
            <input type="text" class="input-slide" id="assunto" name="assunto" placeholder="Assunto" autocomplete="off"
              required="" />
            <label for="assunto"> <i class="icon icon-help"></i> </label>
          </span>

          <span>
            <textarea type="text" class="textarea-slide" id="mensagem" name="mensagem" rows="3" placeholder="Mensagem"
              autocomplete="off" required=""></textarea>
            <label for="mensagem"> <i class="icon icon-commenting-o"></i> </label>
          </span>

          <div class="box-btn">

            <button class="btn-envia">
              Enviar
            </button>
          </div>

        </form>

      </div>

    </div>
  </section>
  <footer class="rodape">
    <nav>
      <h3>Gustavo Bernardo Basilio do Bomfim (RM93770)</h3>
      <h3>Geovana Ribeiro Domingos Silva (RM99646)</h3>
      <h3>Leonardo Ferreira Lizier (RM551509)</h3>
      <h3>Henrique Sanches Lima (RM551633)</h3>
    </nav>
  </footer>
</body>

</html>
